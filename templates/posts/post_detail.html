{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="card" style="width: 18rem; margin-top: 10px;">
    {% if post.image %}
        <img src="{{ post.image.url }}" class="card-img-top" alt="...">
    {% else %}
        <img src="{% static 'placeholder.png' %}" class="card-img-top" alt="...">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
        <p class="card-text">{{ post.rate }}</p>
        <p class="card-text">{{ post.created_at }}</p> 

        {% if request.user == post.author %}
            <a href="{% url 'post_update' post.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
        {% endif %}
    </div>
</div>
{% endblock %}
